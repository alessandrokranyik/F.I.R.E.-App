<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.I.R.E. - Deine Unabhängigkeit</title>

<body>
<div id="won">

    <form action="">

        <div class="container">
            <label for="fire">F.I.R.E.-Alter:</label>

            <label for="fire">jährliche Auszahlungsrate:</label>

        <button type="button" onclick="buttonFunction()">Berechnen</button>
